<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <section class="doctor-avatar">
            <div class="profile">
                <img src="./images/perfil-1.png" alt="Foto da doutora" />
                <h1>Olá, Sônia</h1>
                <p>Mais 4 consultas hoje</p>
            </div>
        </section>
        <section class="appointment-today">
            <h2 class="appointment-today__title title">Hoje</h2>
            <div class="appointment-today__card card">
                <div>
                    <img class="image-profile" src="./images/perfil-2.png" alt="Foto da cliente" />
                    <h3>Luciana Dias</h3>
                    <p><img src="./images/Camera.svg">Consulta Remota</p>
                </div>
                <div class="appointment-today__card__chat">
                    <img src="./images/chat.svg">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
